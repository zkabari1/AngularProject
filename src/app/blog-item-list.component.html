<header 
    [ngClass]="{'medium-movies':category === 'Action', 'medium-series':category === 'Romance'}">
    <div *ngIf="blogItems">{{ blogItems | categoryList }}</div>
    </header>
<section>
  <mb-blog-item
    [ngClass]="{'medium-movies': blogItem.category==='Action', 
    'medium-series':blogItem.category==='Romance'}" 
    *ngFor="let blogItem of blogItems"
    [blogItem]="blogItem"
    (delete)="onBlogItemDelete($event)"></mb-blog-item>
</section>
