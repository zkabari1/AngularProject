<header>
    <h2>Add New Blog</h2>
  </header>
<form [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
    <ul>
      <li>
        <label for="name">Title</label>
        <input type="text" name="name" id="name" formControlName="title">
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" formControlName="author">
        <div *ngIf="form.get('author').hasError('pattern')" class="error">
        Author Name can not contain special characters    
        </div>
      </li>
      <li>
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="100" rows="5" formControlName="content"></textarea>     
      </li>
      <li>
        <label for="category">Genre</label>
        <select name="category" id="category" formControlName="category">
          <option value="Action">Action</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
        </select>
      </li>
    <li>
        <label for="year">date</label>
        <input name="year" id="year" maxlength="10" formControlName="date" placeholder="mm/dd/yyyy"/>
    </li>
    </ul>
    <button type="submit" [disabled]="!form.valid">Save</button>
  </form>
