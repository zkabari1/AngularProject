<header>
    <h2>Add New Blog</h2>
  </header>
<form #blogItemForm="ngForm"
  (ngSubmit)="onSubmit(blogItemForm.value)">
    <ul>
      <li>
        <label for="name">Title</label>
        <input type="text" name="name" id="name" ngModel>
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" ngModel>
      </li>
      <li>
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="100" rows="5" ngModel></textarea>     
      </li>
      <li>
        <label for="category">Genre</label>
        <select name="category" id="category" ngModel>
          <option value="Action">Action</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
        </select>
      </li>
    <li>
        <input name="year" id="year" maxlength="10" type="hidden" ngModel/>
      </li>
    </ul>
    <button type="submit">Save</button>
  </form>
